<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      .h-font {
        font-family: "Merienda", cursive;
      }

      .cim {
        height: 500px;
        background: url({{url_for("static", filename= "i1.jpg")}});
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .availability-form {
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <!-- Nav Bar -->

    <nav
      class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand me-5 fw-bold fs-3 h-font" href="index.html"
          >Golden Crest Inn</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Facilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <div class="d-flex">
            <a
              href="/login_page"
              class="btn btn-primary shadow-none me-lg-3 me-2"
            >
              Login
            </a>
            <a href="/register_page" class="btn btn-primary shadow-none">
              Register
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Caraousel -->
    <div class="cim">
      <div class="container">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <span>{{message}}</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>

      <!-- <img src="../images/cover_img11.jpg" alt="..." /> -->
    </div>

    <!-- Booking form -->

    <div class="container availability-form">
      <div class="row">
        <div class="col-lg-12 bg-white shadow p-4 rounded">
          <h5 class="mb-5">Check Booking Availability</h5>
          <form action="/rooms" method="post">
            <div class="row align-items-end">
              <div class="col-lg-3">
                <label
                  class="form-label"
                  for="chc_in_dt"
                  style="font-weight: 500"
                  >Check-in</label
                >
                <input
                  type="date"
                  name=""
                  id="chc_in_dt"
                  class="form-control shadow-none"
                />
              </div>
              <div class="col-lg-3">
                <label
                  class="form-label"
                  for="chc_out_dt"
                  style="font-weight: 500"
                  >Check-out</label
                >
                <input
                  type="date"
                  name=""
                  id="chc_out_dt"
                  class="form-control shadow-none"
                />
              </div>
              <div class="col-lg-3">
                <label for="" class="form-label" style="font-weight: 500"
                  >Adult</label
                ><select
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-lg-2">
                <label for="" class="form-label" style="font-weight: 500"
                  >Children</label
                ><select
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-lg-1">
                <button type="submit" class="btn btn-success">Check</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
