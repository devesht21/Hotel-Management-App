    <!-- Caraousel -->
    <div class="cim">
      <div class="container">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <span>{{message}}</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
      <!-- <img src="../images/cover_img11.jpg" alt="..." /> -->
    </div>

    <!-- Booking form -->

    <div class="container availability-form">
      <div class="row">
        <div class="col-lg-12 bg-white shadow p-4 rounded">
          <h5 class="mb-5">Check Booking Availability</h5>
          <form action="/rooms" method="post">
            <div class="row align-items-end">
              <div class="col-lg-3">
                <label
                  class="form-label"
                  for="chc_in_dt"
                  style="font-weight: 500"
                  >Check-in</label
                >
                <input
                  type="date"
                  name="chc_in"
                  id="chc_in_dt"
                  class="form-control shadow-none"
                  required
                />
              </div>
              <div class="col-lg-3">
                <label
                  class="form-label"
                  for="chc_out_dt"
                  style="font-weight: 500"
                  >Check-out</label
                >
                <input
                  type="date"
                  name="chc_out"
                  id="chc_out_dt"
                  class="form-control shadow-none"
                  required
                />
              </div>
              <div class="col-lg-3">
                <label for="" class="form-label" style="font-weight: 500"
                  >Adult</label
                ><select
                  class="form-select"
                  aria-label="Default select example"
                  name="adult"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-lg-2">
                <label for="" class="form-label" style="font-weight: 500"
                  >Children</label
                ><select
                  class="form-select"
                  aria-label="Default select example"
                  name="children"
                >
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-lg-1">
                <button type="submit" class="btn btn-success">Check</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
