<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      .h-font {
        font-family: "Merienda", cursive;
      }

      .cim {
        height: 500px;
        background: url({{url_for("static", filename= "i1.jpg")}});
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .availability-form {
        margin-top: -50px;
      }
      .login_page {
        width: 400px;
        height: 400px;
        position: absolute;
        top: 20%;
        left: 35%;
        background: #50c878;
        margin: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand me-5 fw-bold fs-3 h-font" href="index.html"
          >Golden Crest Inn</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Facilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="register_page">
      <h2 class="mt-2 pt-4 mb-4 text-center fw-bold h-font">REGISTER</h2>
      <div class="container">
        <form action="/register" method="post">
          <span
            class="badge rounded-pill bg-light text-dark mb-3 text-wrap lh-base"
          >
            Note: Your details must match with your ID (Aadhar, Passport,
            Driving License, etc.)
          </span>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fname" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  id="fname"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="number"
                  name="phone"
                  class="form-control"
                  id="phone"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  name="dob"
                  id="dob"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-12 mb-3">
                <label for="text" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  name="add"
                  id="text"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="pinc" class="form-label">Pin Code</label>
                <input
                  type="number"
                  class="form-control"
                  name="pin"
                  id="pinc"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  id="city"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="id_type" class="form-label">ID</label>
                <select
                  class="form-select"
                  name="id_type"
                  aria-label="Default select example"
                  required
                >
                  <option value="Aadhar Card">Aadhar Card</option>
                  <option value="Passport">Passport</option>
                  <option value="Driving License">Driving License</option>
                  <option value="Voter ID">Voter ID</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="id_no" class="form-label">ID Number</label>
                <input
                  type="number"
                  class="form-control"
                  name="id_no"
                  id="id_no"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="passw" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="passw"
                  id="passw"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="cpassw" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="cpassw"
                  id="cpassw"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
            </div>
          </div>
          <div class="error text-danger">{{error_message}}</div>
          <div
            class="d-flex align-items-center justify-content-center mb-2 mt-4"
          >
            <button type="submit" class="btn btn-dark shadow-none">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
