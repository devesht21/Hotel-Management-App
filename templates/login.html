<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      .h-font {
        font-family: "Merienda", cursive;
      }

      .cim {
        height: 500px;
        background: url({{url_for("static", filename= "i1.jpg")}});
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .availability-form {
        margin-top: -50px;
      }
      .login_page {
        width: 400px;
        height: 400px;
        position: absolute;
        top: 20%;
        left: 35%;
        background: #50c878;
        margin: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand me-5 fw-bold fs-3 h-font" href="index.html"
          >Golden Crest Inn</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Facilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <div class="d-flex">
            <!-- <button
              type="button"
              class="btn btn-primary shadow-none me-lg-3 me-2"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-primary shadow-none"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
            >
              Register
            </button> -->
          </div>
        </div>
      </div>
    </nav>

    <div class="login_page">
      <h2 class="mt-2 pt-4 mb-4 text-center fw-bold h-font">LOGIN</h2>
      <div class="container">
        <form action="/login" method="post">
          <div class="form-group mb-2">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-light"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="passw">Password</label>
            <input
              type="password"
              class="form-control"
              name="passw"
              id="passw"
              placeholder="Password"
            />
          </div>
          <div
            class="d-flex align-items-center justify-content-center mb-4 mt-4"
          >
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="error text-danger">{{error_message}}</div>
        </form>
      </div>
    </div>
  </body>
</html>
